<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Button</title>
    <link rel="stylesheet" href="test.css"> <!-- Optional: Deine Styles -->
    <script defer src="notify.js"></script>   <!-- Optional: Dein JavaScript -->
</head>
<body>
    <div class="container">
        <button onclick="showNotification('Benachrichtigungstext hier eingeben!', 'alert')">Alert</button>
        <button onclick="showNotification('Benachrichtigungstext hier eingeben!', 'info')">Info</button>
        <button onclick="showNotification('Benachrichtigungstext hier eingeben!', 'check')">Check</button>
    </div>
    <div id="notification" class="notification"></div>
</body>
<script>

    function showNotification(message, type = 'info') {
    const notification = document.getElementById("notification");
    notification.textContent = message;
    notification.className = 'notification ' + type;
    notification.classList.add("show");
    
    setTimeout(() => {
        notification.classList.add("slide-out");
    }, 6000);
    
    setTimeout(() => {
        notification.classList.remove("show", "slide-out", type);
    }, 7000);
}</script>
</html>
