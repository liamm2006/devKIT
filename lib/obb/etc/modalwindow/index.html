<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernes Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Button, um das Modal zu öffnen -->
    <button id="openModalBtn" class="open-modal-btn">Öffne Modal</button>

    <!-- Das Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2>Modernes Modal</h2>
            </div>
            <div class="modal-body">
                <p>Dies ist der Inhalt des modernen Modals! Du kannst hier beliebigen Text hinzufügen.</p>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Schließen</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
