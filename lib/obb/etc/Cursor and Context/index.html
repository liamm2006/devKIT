<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor & Context Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="hover-text">Hover over this text!</div>
    <div class="pointer-button">Right-click anywhere to see the custom context menu.</div>
    <button class="blocked-button" disabled>Blocked Button</button>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <!-- Custom Context Menu -->
    <div class="context-menu" id="contextMenu">
        <a href="#" id="openAction"><i class="fas fa-folder"></i> Open</a>
        <a href="#" id="saveAction"><i class="fas fa-save"></i> Save</a>
        <a href="#" id="printAction"><i class="fas fa-print"></i> Print</a>
        <a href="#" id="settingsAction"><i class="fas fa-cogs"></i> Settings</a>
        <div class="divider"></div>
        <a href="#" id="copyText"><i class="fas fa-copy"></i> Copy</a>
        <a href="#" id="pasteText"><i class="fas fa-paste"></i> Paste</a>
        <div class="divider"></div>
        <a href="#" id="exitAction"><i class="fas fa-sign-out-alt"></i> Exit</a>
    </div>

    <script src="script.js"></script>

</body>
</html>
