<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Uploader</h1>
        <div class="file-upload" id="fileUploadArea">
            <input type="file" id="fileInput" onchange="handleFileUpload()" multiple>
            <button id="uploadBtn" onclick="document.getElementById('fileInput').click();">Datei hochladen</button>
            <p>oder ziehen Sie die Datei hierher</p>
            <div id="dragArea" class="drag-area">
                <p>Ziehe deine Datei hierher</p>
            </div>
            <div id="progressContainer" class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="fileInfo" class="file-info"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
