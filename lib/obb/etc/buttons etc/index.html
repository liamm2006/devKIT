<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Elemente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Buttons -->
    <div class="button-container">
        <button class="animated-btn" onclick="alert('Button 1 wurde geklickt!')">Button 1</button>
        <button class="animated-btn" onclick="alert('Button 2 wurde geklickt!')">Button 2</button>
        <button class="animated-btn" onclick="alert('Button 3 wurde geklickt!')">Button 3</button>
    </div>

    <!-- Sliders -->
    <div class="slider-container">
        <label for="slider">Lautst√§rke</label>
        <input type="range" id="slider" min="0" max="100" value="50">
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <label for="progress">Fortschritt</label>
        <progress id="progress" value="70" max="100"></progress>
    </div>

    <!-- Dots Navigation -->
    <div class="dots-container">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!-- Checkbox -->
    <div class="checkbox-container">
        <label for="checkbox1">Akzeptiere die Bedingungen</label>
        <input type="checkbox" id="checkbox1">
    </div>

    <!-- Radio Buttons -->
    <div class="radio-container">
        <label for="radio1">Option 1</label>
        <input type="radio" name="option" id="radio1">
        <label for="radio2">Option 2</label>
        <input type="radio" name="option" id="radio2">
    </div>

    <script src="script.js"></script>
</body>
</html>
